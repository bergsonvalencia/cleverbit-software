<div class="card" *ngIf="article">
  <div class="card-header">
    <div>
      Article Detail: <strong>{{ article.name }}</strong>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div>
          Number of Comment(s): <strong>{{ article.comments.length }}</strong>
        </div>
      </div>
      <div class="col-md-6">
        <span class="text-success" *ngIf="isPopular"
          ><h1>Hot Topic!</h1></span
        >
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-4">Name:</div>
          <div class="col-md-8">{{ article.name }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Content:</div>
          <div class="col-md-8">{{ article.content }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Year:</div>
          <div class="col-md-8">{{ article.year }}</div>
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-md-6">
        <strong>Comments:</strong>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div *ngFor="let item of article.comments">
          {{ item.commenterId }}: {{ item.content }}
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <button class="btn btn-outline-secondary" (click)="onBack()">
        <i class="fa fa-chevron-left"></i> Back
      </button>
      &nbsp;
      <textarea
        class="comment-content"
        type="text"
        [(ngModel)]="commentContent"
      ></textarea
      >&nbsp;
      <button class="btn btn-primary" (click)="onComment()">
        {{
          this.userAuthService.isAuthenticated
            ? 'Add Comment'
            : 'Sign in to Comment'
        }}
      </button>
    </div>
  </div>
</div>
